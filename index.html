<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>"Word Guess"</title>

    <!-- begin bootstrap cdn links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- end bootstrap cdn links -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="intro">
            <div class="game-info collapse show" id="welcome-container">
                <h1 class="display-3 text-center " id="title-text">
                    <p>Welcome to <del>Hangman</del></p>
                    <p>Word Guess Game!</p>
                </h1>
                <p>
                    <hr class="my-2">
                </p>
                <br>
                <p class="lead text-center " id="start-button-area">
                    <button class="btn btn-primary btn-lg" id="start-button" type="button" data-toggle="collapse"
                        data-target=".game-info" aria-expanded="false" aria-controls="game-info">Click
                        me to Start!</button>
                </p>

            </div>
            <div class="intergame-text collapse hide">
                <p class="lead text-center " id="play-again-button-area">
                    <button class="btn btn-primary btn-lg" id="play-again-button" type="button" data-toggle="collapse"
                        data-target=".intergame-text" aria-expanded="false" aria-controls="intergame-text">Play Again</button>
                </p>

            </div>
            <div class="game-info hide">
                <h3>
                    <div class="row">
                        <div class="col-sm text-center" id="wins"></div>
                        <div class="col-sm text-center" id="losses"></div>
                    </div>
                </h3>
                <div class="display-3 text-center" id="guess-info">
                    <h2 id="partial-solution"></h2>
                </div>
                

                <p class="lead text-center" id="message"></p>

                <div class="row">
                    <div class="col-sm text-left" id="wrong-chars"></div>
                    <div class="col-sm text-right" id="guesses-remaining"></div>
                </div>
            </div>


        </div>

    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
