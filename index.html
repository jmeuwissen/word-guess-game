<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>"Word Guess"</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">
                <p>Welcome to <del>Hangman</del></p>
                <p>Word Guess Game!</p>
            </h1>
            <p class="lead">Jumbo helper text</p>
            <hr class="my-2">
            <p>More info</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="Jumbo action link" id="start-button" role="button">Click me to Start!</a>
            </p>
        </div>
        <div>
            <p id="directions-text"> press any key to start!</p>
        </div>
        <div>
            <p id="wins"></p>
        </div>
        <div>
            <p id="losses"></p>
        </div>
        <div>
            <p id="wrong-chars"></p>
        </div>
        <div>
            <p id="guesses-remaining"></p>
        </div>

        <div>
            <p id="partial-solution"></p>
        </div>

        <div>
            <p id="message"></p>
        </div>
    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
